<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rose Pattern</title>
    <style>
      body {
        margin: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      canvas {
        border: 1px solid white;
      }
    </style>
  </head>
  <body>
    <canvas id="roseCanvas" width="600" height="600"></canvas>

    <script>
      const canvas = document.getElementById("roseCanvas");
      const ctx = canvas.getContext("2d");
      const width = canvas.width;
      const height = canvas.height;
      const centerX = width / 2;
      const centerY = height / 2;

      // Rose curve parameters: r = a * sin(kÎ¸)
      const a = 200; // Size of the rose
      const k = 5; // Number of petals (odd = k, even = 2k)

      ctx.translate(centerX, centerY);
      ctx.beginPath();
      ctx.strokeStyle = "pink";
      ctx.lineWidth = 2;

      for (let theta = 0; theta <= Math.PI * 2 * k; theta += 0.01) {
        const r = a * Math.sin(k * theta);
        const x = r * Math.cos(theta);
        const y = r * Math.sin(theta);
        ctx.lineTo(x, y);
      }

      ctx.closePath();
      ctx.stroke();
    </script>
  </body>
</html>
